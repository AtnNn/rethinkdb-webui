<script id="dashboard_view-template" type="text/x-handlebars-template">
    <div id="dashboard">
        <div class="section" id="cluster_status_container" class="cluster_status">
            <div class="panel availability"></div>
            <div class="panel redundancy"></div>
            <div class="panel reachability"></div>
            <div class="panel consistency"></div>
        </div>

        <div class="section" id="cluster_performance_container"></div>
        <div class="section" id="recent_logs_container">
            <a class="btn view-logs" href="#logs">View All</a>
            <h2 class="title">Logs</h2>
            <div class="recent-log-entries-container"></div>
        </div>
    </div>
</script>

<script id="cluster_status-availability-template" type="text/x-handlebars-template">
    <h3>Availability</h3>
    {{#if status_is_ok}}
        <p class="message"><span class="good">0</span> issues detected</p>
        <p class="details"><span class="good">{{num_masters}}/{{num_masters}}</span> {{pluralize_noun "master" num_masters}} {{pluralize_verb_to_be num_masters}} online</p>
    </div>
    {{else}}
    <p class="message"><span class="bad">{{num_namespaces_down}}/{{num_namespaces}} </span> <a href="#" class="show_details">{{pluralize_noun "table" num_namespaces_down}}</a> {{pluralize_verb_to_have num_namespaces_down}} have issues</p>
        <p class="details"><span class="bad">{{num_masters}}/{{num_masters}}</span> <a href="#" class="show_details">{{pluralize_noun "master" num_masters}}</a> {{pluralize_verb_to_be num_masters}} not available</p>
        <div class="popup_container"></div>
    {{/if}}
</script>

<script id="cluster_status-redundancy-template" type="text/x-handlebars-template">
        <h3>Redundancy</h3>
        <p class="message">Redundancy issues detected</p>
        <p class="details">
            <span class="bad">2/3</span>
        </p>
</script>


<script id="cluster_status-reachability-template" type="text/x-handlebars-template">
        <h3>Reachability</h3>
        <p class="message"><span class="good">0</span> conflicts detected</p>
        <p class="details"><span class="good">2/3</span> tables consistent</p>
    </script>

<script id="cluster_status-consistency-template" type="text/x-handlebars-template">
        <h3>Consistency</h3>
        <p class="message"><span class="bad"></span> 0 detected</p>
        <p class="details"><a href="#resolve_issues">Resolve issues</a></p>
</script>


<script id="cluster_status-availability-popup-template" type="text/x-handlebars-template">
    <h4>List of masters not available:</h4>
    <ul class="ul_first_level">
        {{#each namespaces_down}}
        <li class="li_first_level">Table <a href="#tables/{{namespace_id}}">{{namespace_name}}</a></li>
        <ul class="ul_second_level">
            {{#each this}}
            <li class="li_second_level">
                Shard: {{shard}}<br/>
                Master: <a href="#servers/{{machine_id}}">{{machine_name}}</a>
            </li>
            {{/each}}
        </ul>
        {{/each}}
    </ul>
</script>
