<script id="performance_panel-template" type="text/x-handlebars-template">
    <div class="two-panel-section-no-border">
        <div class="panel-left">
            <h2 class="title">Cluster performance</h2>
            <div class="ops_plot_placeholder"></div>
        </div>
        <div class="panel-right stats_placeholder"></div>
      </div>
    </div>
</script>

<script id="ops_plot-template" type="text/x-handlebars-template">
    <div id="ops_plot_container">
    </div>
</script>

<script id="ops_plot_legend-template" type="text/x-handlebars-template">
    <div class="legend">
        <table class="legend-table">
            <tr>
                <td class="reads"><div class="color"></div> Reads/sec: {{read_count}}</td>
                <td class="writes"><div class="color"></div> Writes/sec: {{write_count}}</td>
            </tr>
        </table>
    </div>
</script>


<script id="more_stats-template" type="text/x-handlebars-template">
    <h2 class="title">More Information</h2>
    <p>RethinkDB version: 1.2</p>
    <p>This cluster contains:</p>
    <ul>
    <li>{{num_datacenters}} {{pluralize_noun "datacenter" num_datacenters}}</li>
    <li>{{num_servers}} {{pluralize_noun "server" num_servers}}</li>   
    <li>{{num_databases}} {{pluralize_noun "database" num_databases}}</li>
    <li>{{num_namespaces}} {{pluralize_noun "table" num_namespaces}}</li>
</ul>
</script>


<script id="stats_panel-template" type="text/x-handlebars-template">
    <h3 class="title">Statistics</h3>
    <ul class="list_stats total_ops_sec">
        <li class="title"><span>Total ops/sec:</span></td>
        <li class="minichart"><span>Loading...</span></td>
        <li class="value"><span>{{total_ops_sec}}</span></td>
    </ul>
    <ul class="list_stats total_cpu_util">
        <li class="title"><span>CPU usage:</span></td>
        <li class="minichart"><span>Loading...</span></td>
        <li class="value"><span>{{total_cpu_util}}%</span></td>
    </ul>
    <ul class="list_stats total_ram_usage">
        <li class="title"><span>RAM usage:</span></td>
        <li class="minichart">
            <div class="progress">
                <div class="bar" style="width: {{mem_used_percent}}%;"></div>
            </div>
        <lid>
        <li class="value"><span>{{mem_used}} of {{mem_total}}</span></td>
    </ul>
    <ul class="list_stats total_disk_usage">
        <li class="title"><span>Disk usage:</span></td>
        <li class="minichart"><span>Loading...</span></td>
        <li class="value"><span>{{disk_used}}</span></td>
    </ul>
    <ul class="list_stats global_net_sent">
        <li class="title"><span>Traffic sent:</span></td>
        <li class="minichart"><span>Loading...</span></td>
        <li class="value"><span>{{global_net_sent}}/sec</span></td>
    </ul>
    <ul class="list_stats global_net_recv">
        <li class="title"><span>Traffic recv:</span></td>
        <li class="minichart"><span>Loading...</span></td>
        <li class="value"><span>{{global_net_recv}}/sec</span></td>
    </ul>
</script>
