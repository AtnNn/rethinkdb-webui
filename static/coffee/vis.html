<script id="ops_plot-template" type="text/x-handlebars-template">
    <div class="legend-container"></div>
    {{#if cluster}}<h2 class="title">Cluster performance</h2>{{/if}}
    <div class="plot-container">
        <div class="plot"></div>
    </div>
</script>

<script id="ops_plot_legend-template" type="text/x-handlebars-template">
    <div class="element reads">
        <div class="outer-circle"><div class="color"></div></div>
        <p>Reads/sec: {{read_count}}</p>
    </div>
    <div class="element writes">
        <div class="outer-circle"><div class="color"></div></div>
        <p>Writes/sec: {{write_count}} </p>
    </div>
</script>
