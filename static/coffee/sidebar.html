<script id="sidebar-container-template" type="text/x-handlebars-template">
    <div class="container">
        <div class="cluster-status row">
            <div class="span3 client-connection-status"></div>
            <div class="span3 issues"></div>
            <div class="span3 servers-connected"></div>
            <div class="span3 datacenters-connected"></div>
        </div>
    </div>
    <div class="issues-banner"></div>
</script>

<script id="sidebar-client_connection_status-template" type="text/x-handlebars-template">
    <div class="panel {{#if disconnected}}error{{/if}}">
        {{#if disconnected}}
        <h4>Disconnected</h4>
        {{else}}
        <h5>Connected to</h5>
        <h4>{{machine_name}}</h4>
        {{/if}}
    </div>
</script>

<script id="sidebar-issues-template" type="text/x-handlebars-template">
    <div class="panel {{#if num_issues}}error{{/if}}">
        <h5>Issues</h5>
        {{#if num_issues}}
            <div class="error"></div>
            <h4>{{num_issues}} {{pluralize_noun "issue" num_issues}}</h4>
        {{else}}
            <h4>No issues</h4>
        {{/if}}
    </div>
</script>

<script id="sidebar-issues_banner-template" type="text/x-handlebars-template">
    {{#unless no_issues}}
        <div class="show-issues-banner">
            <div class="gradient-overlay">
                <div class="container">
                    <button class="btn resolve-issues">Resolve issues</button>
                    {{#if critical_issues.exist}}
                    <div class="critical-issues">
                        <p class="message"><strong>Critical {{pluralize_noun "issue" critical_issues.num}} detected:</strong>
                        {{!Inline to avoid space before comma}}    
                        {{#each critical_issues.data}}{{#unless is_first}}, {{/unless}}{{#if MACHINE_DOWN}}{{num}} {{pluralize_noun "server" num}} {{pluralize_verb_to_be num}} down{{/if}}{{#if NAME_CONFLICT_ISSUE}}{{num}} {{pluralize_noun "name conflict" num}}{{/if}}{{#if LOGFILE_WRITE_ERROR}}{{num}} {{pluralize_noun "log file" num}} {{pluralize_verb_to_be num}} inaccessible{{/if}}{{#if VCLOCK_CONFLICT}}{{num}} {{pluralize_noun "vector conflict" num}}{{/if}}{{#if UNSATISFIABLE_GOALS}}{{num}} {{pluralize_noun "unsatisfiable goal" num}}{{/if}}{{#if MACHINE_GHOST}}{{num}} {{pluralize_noun "zombie server" num}}{{/if}}{{/each}}
                        </p>
                    </div>
                    {{/if}}
                    {{#if other_issues.exist}}
                        <p class="message"><strong>Non critical {{pluralize_noun "issue" other_issues.num}} detected:</strong>
                        {{!Inline to avoid space before comma}}    
                        {{#each other_issues.data}}{{#unless is_first}}, {{/unless}}{{#if MACHINE_DOWN}}{{num}} {{pluralize_noun "server" num}} {{pluralize_verb_to_be num}} down{{/if}}{{#if NAME_CONFLICT_ISSUE}}{{num}} {{pluralize_noun "name conflict" num}}{{/if}}{{#if LOGFILE_WRITE_ERROR}}{{num}} {{pluralize_noun "log file" num}} {{pluralize_verb_to_be num}} inaccessible{{/if}}{{#if VCLOCK_CONFLICT}}{{num}} {{pluralize_noun "vector conflict" num}}{{/if}}{{#if UNSATISFIABLE_GOALS}}{{num}} {{pluralize_noun "unsatisfiable goal" num}}{{/if}}{{#if MACHINE_GHOST}}{{num}} {{pluralize_noun "zombie server" num}}{{/if}}{{/each}}
                        </p>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/unless}}
    <div class="show-all-issues"></div>
</script>

<script id="sidebar-servers_connected-template" type="text/x-handlebars-template">
    <div class="panel {{#if servers_not_reachable}}error{{/if}}">
        <h5>Servers</h5>
        <h4>{{servers_active}}/{{servers_total}} reachable</h4>
    </div>
</script>

<script id="sidebar-datacenters_connected-template" type="text/x-handlebars-template">
    <div class="panel {{#if datacenters_not_reachable}}error{{/if}}">
        <h5>Datacenters</h5>
        <h4>{{datacenters_active}}/{{datacenters_total}} reachable</h4>
    </div>
</script>

<script id="sidebar-dataexplorer_container-template" type="text/x-handlebars-template">
    <div class="section cluster-status">
        <div class="issues"></div>
    </div>
    <div class="section last">
        <h3>Quick queries</h3>
        <h4>Previous queries</h4>
        {{#if has_previous_queries}}
        <ul class="queries_list">
            {{#each previous_queries}}
            <li class="constrained_li"><a href="#{{this}}" class="old_query" data-query="{{query}}">{{query_summary}}</a></li>
            {{/each}}
        </ul>
        {{else}}
        <p class="no_query">No previous queries.</p>
        {{/if}}

        {{#if has_namespaces}}
        {{#each databases}}
        <h4>{{name}}</h4>
        <ul class="queries_list">
            {{#each namespaces}}
            <li class="constrained_li"><a href="#" data-database="{{database}}" data-name="{{name}}" class="namespace_query">{{name}}</a></li>
            {{/each}}
        </ul>
        {{/each}}
        {{else}}
        <p class="no_query">There is no table available. <br />Start by <a href="#tables">creating one</a>.</p>
        {{/if}}
    </div>
</script>
