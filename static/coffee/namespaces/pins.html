    <h3 class="title">Assignments</h3>
    <ul class="datacenter_ul">
    </ul>

<script id="namespace_view-datacenter_view-template" type="text/x-handlebars-template">
    <h4>Datacenter <a href="/#datacenters/{{id}}">{{name}}</a>:</h4>
    <ul class="machine_ul"></ul>

<script id="namespace_view-machine_view-template" type="text/x-handlebars-template">
    <h4>Server <a href="/#servers/{{id}}">{{name}}</a>:</h4>
    <ul>
        {{#each shards}}
        <li>
            <strong>Shard {{name}}</strong>
            <p>
            Role: {{role}}, 
            {{#if keys}}
            About {{keys}} keys
            {{else}}
            Loading number of keys...
            {{/if}}
            </p>
        </li>
        {{/each}}
    </ul>
</script>
