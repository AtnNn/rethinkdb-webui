<script id="namespace_list-template" type="text/x-handlebars-template">
  <h1>Namespaces in the cluster</h1>
  <div id="user-alert-space"></div>
  <div class="actions-bar">
    <a href="#" class="btn add-namespace">Add namespace</a>
    <a href="#" class="btn for-multiple-elements disabled remove-namespace">Remove selected namespaces</a>
  </div>
  <div class="namespace-list">
    <table class="table table-bordered table-striped" cellpadding="0" cellspacing="0">
      <tbody class="list">
      </tbody>
    </table>
  </div>
</script>

<script id="namespace_list_element-template" type="text/x-handlebars-template">
    <td>
        <input type="checkbox"></input>
    </td>
    <td>
    <div class="namespace details">
        <div class="toolbar">
            <p class="actions"><a href="#" class="rename-namespace">rename</a></p>
        </div>
        <h3 class="name">
            <span class="label label-namespace">Namespace</span>
            <a href="#namespaces/{{id}}">{{name}}</a>
            <span class="status">{{humanize_namespace_reachability reachability}}</span>
            <span class="namespace_replication_status">Replication: {{> backfill_progress_summary}}<span>
        </h3>
        {{#if unassigned_machine}}
        <p class="contains">Not assigned to any datacenter</p>
        {{else}}
        <p class="quick_info">
        Protocol: {{protocol}}, {{nshards}} {{pluralize_noun "shard" nshards}}, {{nreplicas}} {{pluralize_noun "replica" nreplicas}} on {{ndatacenters}} {{pluralize_noun "datacenter" ndatacenters}} across {{nmachines}} {{pluralize_noun "machine" nmachines}}
        </p>
        {{/if}}
        <ul class="list_stats">
            <li class="stat_name">Total op/sec</li>
            <li class="opsec_sparkline sparkline_container contains_info" title="{{opsec}} {{pluralize_noun "operation" opsec}} per second"></li>
        </ul>
        <ul class="list_stats">
            <li class="stat_name">Data in RAM</li>
            <li class="data_in_ram">
                <div class="progress contains_info" title="Data in ram: {{data_in_memory}} - Data in disk: {{data_total}}">
                    <div class="bar" style="width: {{data_in_memory_percent}}%;"></div>
                </div>
            </li>
        </ul>
    </td>
</script>



<script id="add_namespace-modal-template" type="text/x-handlebars-template">
  <form class="form">
    <fieldset>
      <legend>Namespace details</legend>
      <div class="clearfix">
        <label for="name">Name</label>
        <div class="input">
          <input class="xlarge" name="name" size="30" type="text" />
        </div>
      </div>
      <div class="clearfix">
        <label for="port">Port</label>
        <div class="input">
          <input class="xlarge" name="port" size="5" type="text" value="{{default_port}}"/>
        </div>
      </div>
      <div class="clearfix">
        <label for="protocol">Protocol</label>
        <div class="input">
          <select class="protocol" name="protocol">
            <option>Memcached</option>
            <!-- <option>RethinkDB/option>-->
          </select>
        </div>
      </div>
      <div class="clearfix">
        <label for="primary_datacenter">Select a primary datacenter:</label>
        <div class="input">
          <select class="primary_datacenter" name="primary_datacenter">
            {{#each datacenters}}
            <option value="{{this.id}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <hr />
      <div class="user-tip">
        <p>* You can tweak configuration options for
          the namespace once it's created.</p>
      </div>
    </fieldset>
  </form>
</script>

<script id="added_namespace-alert-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You added namespace <span class="name">{{name}}</span>. You can now <a href="#namespaces/{{uuid}}">configure</a> it further.</p>
  </div>
</script>

<script id="remove_namespace-modal-template" type="text/x-handlebars-template">
  <h2>Are you sure you want to remove these namespaces:</h2>
  <ul class="namespace-list">
    {{#each namespaces}}
    <li><a href="#namespaces/{{id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</script>

<script id="removed_namespace-alert-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You removed namespace <span class="name">{{name}}</span>.</p>
  </div>
</script>

<script id="error_adding_namespace-template" type="text/x-handlebars-template">
  <div class="alert alert-error" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You cannot create a new namespace without first creating a new datacenter. <a href="#servers">Create one</a></p>
  </div>
</script>
