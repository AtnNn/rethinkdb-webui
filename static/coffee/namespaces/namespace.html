<script id="namespace_view-container-template" type="text/x-handlebars-template">
    <div id="table-view">
        <div class="operations btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">Operations <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Import data</a></li>
                <li><a href="#">Export data</a></li>
                <li><a href="#">Rename table</a></li>
                <li><a href-"#">Delete table</a></li> 
            </ul>
        </div>
        <div class="main_title"></div>
        <div id="user-alert-space"></div>
        <div class="section statistics">
            <div class="row-fluid">
                <div class="span4 profile"></div>
                <div class="span8 performance-graph"></div>
            </div>
        </div>

        <div class="row">
            <div class="span5">
                <div class="section sharding"></div>
            </div>
            <div class="span7">
                <div class="section replication"></div>
            </div>
        </div>
    </div>
</script>

<script id="namespace_view_title-template" type="text/x-handlebars-template">
    <h1 class="title">Table overview for {{name}}</h1>
</script>

<script id="namespace_view-profile-template" type="text/x-handlebars-template">
    <h2 class="title">Table profile</h3>
    <div class="summary">
        <div class="stat-row">
            <div class="availability-icon"></div>
            <p><img src="https://dl.dropbox.com/s/n4vco90l6fy3i9z/clock-icon.png" /><span class="big">{{humanize_namespace_reachability reachability}} </span></p>
        </div>
        <div class="stat-row">
            <div class="masters-icon"></div>
            <p><img src="https://dl.dropbox.com/s/n4vco90l6fy3i9z/clock-icon.png" /><span class="big">{{nashards}}/{{nshards}} </span> masters reachable</p>
        </div>
        <div class="stat-row">
            <div class="replicas-icon"></div>
            <p><img src="https://dl.dropbox.com/s/n4vco90l6fy3i9z/clock-icon.png" /><span class="big">{{nareplicas}}/{{nreplicas}} </span> replicas reachable</p>
        </div>
        <div class="stat-row">
            <div class="documents-icon"></div>
            {{#if total_keys}}
            <p><img src="https://dl.dropbox.com/s/n4vco90l6fy3i9z/clock-icon.png" /><span class="big">{{total_keys}} </span> documents</p>
            {{else}}
            <p><img src="https://dl.dropbox.com/s/n4vco90l6fy3i9z/clock-icon.png" />Loading...</p>

            {{/if}}
        </div>
        <!--
            TODO: review and remove this info. ALSO: reachability of masters and replicas were removed
        <p>Replication: {{> backfill_progress_summary}}</p>
        {{#unless stats_up_to_date}}
        <p>The stats displayed might not be up to date<br />
            (One server might be overloaded with queries).</p>
        {{/unless}}
        -->
    </div>
</script>
