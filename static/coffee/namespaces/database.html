<script id="database_view-container-template" type="text/x-handlebars-template">
    <div id="database-view">
        <div class="operations">
            <div class="dropdown">
                <button class="btn dropdown-toggle" data-toggle="dropdown">Operations</button>
                <ul class="dropdown-menu">
                    <li><a href="#">Rename database</a></li>
                    <li><a href-"#">Delete database</a></li> 
                </ul>
            </div>
        </div>
        <button class="btn show-tables">Show tables</button>
        <div class="main_title"></div>
        <div id="user-alert-space"></div>
        <div class="section statistics">
            <h2 class="title">Statistics</h3>
            <div class="content row-fluid">
                <div class="span4 profile"></div>
                <div class="span8 performance-graph"></div>
            </div>
        </div>
    </div>
</script>

<script id="database_view_title-template" type="text/x-handlebars-template">
    <h1 class="title">Database overview for {{name}}</h1>
</script>

<script id="database_view-profile-template" type="text/x-handlebars-template">
    <div class="summary">
        <div class="stat-row first">
            <p class="availability"><span class="big">{{humanize_namespace_reachability reachability}} </span> and reachable</p>
        </div>
        <div class="stat-row">
            <p class="tables"><span class="big">{{num_namespaces}} </span> {{pluralize_noun "table" num_namespaces}}</p>
        </div>
        <!-- Removed for now TODO
        {{#unless stats_up_to_date}}
        <p>The stats displayed might not be up to date<br />
            (One server might be overload with queries).</p>
        {{/unless}}
        -->
    </div>
</script>


<script id="database_overview-container-template" type="text/x-handlebars-template">
    <h3 class="title">Tables in this database</h3>
    <div class="namespaces-list"></div>
</script>


<script id="database-namespace_view-template" type="text/x-handlebars-template">
    <span class="status">{{humanize_namespace_reachability reachability}}</span>
    <span class="name">    
        <a href="#tables/{{id}}">{{name}}</a>
    </span>
    <p class="quick_info">
    {{nshards}} {{pluralize_noun "shard" nshards}}, {{nreplicas}} {{pluralize_noun "replica" nreplicas}} on {{ndatacenters}} {{pluralize_noun "datacenter" ndatacenters}} across {{nmachines}} {{pluralize_noun "server" nmachines}}, replication: {{> backfill_progress_summary}}
    </p>
</script>

<script id="remove_database-modal-template" type="text/x-handlebars-template">
  <div class="alert alert-error">Deleting the database will delete  all the tables in it.</div>
  <div class="alert alert-error error_answer"></div>
  <p>Are you sure you want to remove this database <a href="#databases/{{id}}">{{name}}</a>?</p>
</script>
