<script id="namespace_view-replica-template" type="text/x-handlebars-template">
    <button class="operation_button">Edit</button>
    <h2 class="title">Replication settings</h2>
    <div class="row-fluid">
        <div class="span3 tabbable tabs-left datacenters_list_container"></div>
        <div class="span9">
            <div class="tab-content datacenter_content">
            </div>
        </div>
    </div>
</script>

<script id="namespace_view-replica-datacenters_list-template" type="text/x-handlebars-template">
    <ul class="nav nav-tabs">
        {{#each datacenters}}
        <li class="datacenter_tab{{#if active}} active"{{else}}"{{/if}}>
        <a href="#tables/{{../id}}/{{id}}" data-datacenter_id="{{id}}" class>{{name}}</a>
        </li>
        {{/each}}
    </ul>
</script>
<script id="namespace_view-datacenter_replica-template" type="text/x-handlebars-template">
    <div class="dc-info">
        <p class="caption">Datacenter</p>
        <p class="value">{{name}}</p>
    </div>
    <div class="dc-info">
        <p class="caption">Role</p>
        <p class="value">
            {{#if primary}}
                Primary
            {{else}}
                Secondary
            {{/if}}
        </p>
    </div>
    <div class="dc-info">
        <div class="replica_value">
            <p class="caption">Replicas</p>
            <p class="value">{{replicas}}</p>
        </div>
        <div class="ack_value">
            <p class="caption">Acks</p>
            <p class="value">{{acks}}</p>
        </div>
    </div>
    <div class="dc-info">
        <p class="caption">Status</p>
        <p class="value">{{replicas}} replicas</p>
    </div>
</script>
<script id="namespace_view-old_replica-template" type="text/x-handlebars-template">
    <h2 class="title">Replication settings</h2>
    <table class="datacenters table">
        <tr>
            <th>Datacenter</th>
            <th>Role</th>
            <th>Replicas</th>
            <th>Write acks</th>
            <th>Status</th>
            <th>&nbsp;</th>
        </tr>

        {{#with primary}}
        <tr>
            <td>{{name}}</td>
            <td>Primary</td>
            <td>{{replicas}} (of {{total_machines}} {{pluralize_noun "server" total_machines}})</td>
            <td>{{acks}}</td>
            <td>
                {{#if status}}
                {{#with status}}
                <span class="master-status">{{nashards}} of {{nshards}} masters live</span>
                {{#if nreplicas}}
                <span class="replica-status">{{nareplicas}} of {{nreplicas}} replicas live</span>
                {{/if}}
                <span class="replication-status">{{> backfill_progress_summary}}</span>
                {{/with}}
                {{/if}}
            </td>
            <td>
                <a class="edit_replicas" href="#" data-id="{{id}}">Edit replicas</a>
            </td>
        </tr>
        {{/with}}

        {{#each secondaries}}
        <tr>
            <td>{{name}}</td>
            <td>Secondary</td>
            <td>{{replicas}} (of {{total_machines}} {{pluralize_noun "server" total_machines}})</td>
            <td>{{acks}}</td>
            <td>    
                {{#with status}}
                <span class="replica-status">{{nareplicas}} of {{nreplicas}} replicas live</span>
                <span class="replication-status">{{> backfill_progress_summary}}</span>
                {{/with}}
            </td>
            <td>
                <a class="edit_replicas" href="#" data-id="{{id}}">Edit replicas</a> |
                <a class="make_primary" href="#" data-id="{{id}}">Make primary</a>
            </td>

        </tr>
        {{/each}}

        {{#each nothings}}
        <tr>
            <td>{{name}}</td>
            <td>None</td>
            <td colspan="3">N/A</td>
            <td>
                <a class="edit_replicas" href="#" data-id="{{id}}">Edit replicas</a>
            </td>
        </tr>
        {{/each}}
    </table>
</script>

<script id="changed_primary_dc-replica-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You successfully changed the primary datacenter for table <a href="/#tables/{{namespace_uuid}}">{{namespace_name}}</a> from <a href="/#datacenters/{{old_datacenter_uuid}}">{{old_datacenter_name}}</a> to <a href="/#datacenters/{{datacenter_uuid}}">{{datacenter_name}}</a>.</p>
  </div>
</script>

<script id="modify_replicas-modal-template" type="text/x-handlebars-template"> 
  <div class="alert alert-error error_answer"></div>
  <form class="form">
    <div class="replica-attributes">
      {{#if error_msg}}
        <div class="server-error alert alert-error">
          {{#each error_msg}}
            <p>{{this}}</p>
          {{/each}}
        </div>
      {{/if}}
      <div class="info">
        <p>You can specify the <strong>number of replicas</strong> to use per shard for this datacenter.</p>
        <p>The <strong>number of acks</strong> specifies how many replicas in this datacenter must acknowledge a write before an operation succeeds.</p>
      </div>
      <fieldset>
        <input name="datacenter" type="hidden" value="{{datacenter.id}}" />
        <div class="clearfix">
          <label for="replicas">
            <h4>Number of replicas:</h4>
          </label>
          <div class="input">
              <input class="xlarge" id="focus_num_replicas" name="num_replicas" type="text" value="{{#if nreplicas_input}}{{nreplicas_input}}{{else}}{{num_replicas}}{{/if}}"/>
            <p class="current">Current replicas: {{num_replicas}}</p>
            <p class="max">Max replicas: {{max_machines}}{{#if need_explanation}}The maximum of machines you can set is less than the number of machines in the datacenter because you set a high number of replicas in Universe{{/if}}</p>
          </div>
        </div>
        <hr />
        <div class="clearfix">
          <label for="acks">
            <h4>Number of acks:</h4>
          </label>
          <div class="input">
              <input class="xlarge" name="num_acks" type="text" value="{{#if nacks_input}}{{nacks_input}}{{else}}{{num_acks}}{{/if}}"/>
            <p class="current">Current acks: {{num_acks}}</p>
          </div>
      </fieldset>
      <div class="clearboth"></div>
      </div>
    </div>
  </form>
</script>

<script id="modified_replica-alert-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>
      You successfully changed
      {{#if modified_replicas}} the number of replicas from {{old_replicas}} to {{new_replicas}}
      {{#if modified_acks}} and{{/if}}
      {{/if}}
      {{#if modified_acks}} the number of acks from {{old_acks}} to {{new_acks}}{{/if}}
      for datacenter <a href="/#datacenters/{{datacenter_uuid}}">{{datacenter_name}}</a>.
    </p>
  </div>
</script>
