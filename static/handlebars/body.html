<script id="body-structure-template" type="text/x-handlebars-template">
    <div id="sticky-wrap">
        <div id="navbar-container"></div>
        <div class="options_container_arrow_overlay"></div>
        <div id="options_container">
        </div>

        <div id="topbar"></div>
        <div id="updates_container"> 
        </div>
        <div id="main-container">
            <div id="cluster" class="container"></div>
            <div id="modal-dialog"></div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <ul>
                <li><a target="_blank" href="http://rethinkdb.com/docs/">Documentation</a></li>
                <li><a target="_blank" href="http://rethinkdb.com/api/">API</a></li>
                <li><a target="_blank" href="http://groups.google.com/group/rethinkdb">Google Groups</a></li>
                <li><a target="_blank" href="irc://chat.freenode.net/#rethinkdb">#rethinkdb on freenode</a></li>
                <li><a target="_blank" href="https://github.com/rethinkdb/rethinkdb/issues">Github</a></li>
                <li><a target="_blank" href="http://rethinkdb.com/community/">Community</a></li>
                {{!
                        We use an invisible span with no content to preload the monospace font for the data explorer:
                        This ensures that data explorer suggestions won't be delayed while loading the font.
                        This is an ugly hack, but using a prefetching / prerendering link tag doesn't resolve this adequately.
                }}
            </ul>
        </div>
    </div>
</script>

<script id="loading-template" type="text/x-handlebars-template">
    <!-- TODO Improve style/content -->
    Loading...
</script>
<script id="error-query-template" type="text/x-handlebars-template">
    <div class="section">
        <h2 class="title">Error</h1>
        <p>The request to retrieve data failed. You can try to <a href="{{url}}">refresh</a>.</p>
        <p>Error:</p>
        {{#if error}}<pre class="main_query_error">{{error}}</pre>{{/if}}
    </div>
</script>
<script id="element_view-not_found-template" type="text/x-handlebars-template">
    <div class="section">
        <h2 class="title">Error</h1>
        <p>{{capitalize type}} {{id}} could not be found.</p>
        <p>You can try to <a href="/#{{type_url}}/{{id}}">refresh</a> or see a list of all <a href="/#{{type_all_url}}">{{pluralize_noun type 2}}</a>.</p>
    </div>
</script>


<script id="has_update-template" type="text/x-handlebars-template">
    <a class="close" href="#">&times;</a>
    <p><strong>Update found:</strong> A new version of RethinkDB is available (version {{last_version}}): see the <a href="{{link_changelog}}" target="_blank" class="release_link">release announcement</a> for details.</p>
</script>

<script id="is_disconnected-template" type="text/x-handlebars-template">
  <div class="modal show is_disconnected">
    <div class="modal-header">
      <h3>You have been disconnected from the server</h3>
    </div>
    <div class="modal-body">
        <p>The connection to the server has been lost.  The server may be under heavy load.
        <p class="animation_state">
            <span class="reconnecting_state">Trying to reconnect</span>
            <span class="three_dots_connecting"></span>
        </p>
    </div>
  </div>
</script>

<script id="is_disconnected_message-template" type="text/x-handlebars-template">
    Failed to reconnect. Trying again   
</script>


<script id="options_view-template" type="text/x-handlebars-template">
    <div class="title">
        <div class="title_content">
            <div class="version"><img src="images/db.png" class="layers" />RethinkDB {{version}}</div>
            <span class="title_text">Web UI Settings</span>
        </div>
    </div>
    <div class="options_content">
        <div class="toggle-primary">
            <div class="switch">
                <input type="radio" class="switch-input" name="updates" value="yes" id="updates_yes" {{#if check_update}}checked{{/if}}>
                <label for="updates_yes" class="switch-label switch-label-off">Yes</label>
                <input type="radio" class="switch-input" name="updates" value="no" id="updates_no" {{#unless check_update}}checked{{/unless}}>
                <label for="updates_no" class="switch-label switch-label-on">No</label>
                <span class="switch-selection"></span>
            </div>
        </div>
        <div class="description">Automatically look for updates to RethinkDB</div>
    </div>
</script>
