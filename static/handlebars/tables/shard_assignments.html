<script id="shard_assignments-template" type="text/x-handlebars-template">
    <h2 class="title">Servers used by this table</h2>
    <ul class="assignments_list">
        <li class="tree-line"></li>
    </ul>
</script>

<script id="shard_assignment-template" type="text/x-handlebars-template">
    {{#if start_shard}}
        <li class="datacenter parent">
            <div class="datacenter-info parent-info">
                <p class="name">
                    <span>Shard {{shard_id}}</span>
                    <span class="num-keys">
                        {{#if keys_ready}}
                            <span class="highlight">~{{num_keys}}</span> {{pluralize_noun "document" num_keys}}
                        {{else}}
                            <span class="highlight">N/A</span> documents  
                        {{/if}}
                    </span>
                </p>
            </div>
        </li>
    {{/if}}

    {{#if director}}
                <li class="server child">
                    <div class="tree-node"></div>
                    <div class="server-info child-info">
                        <p class="name"><a href="/#servers/{{data.id}}">{{data.name}}</a></p>
                        <p class="primary"><span class="highlight">Primary</span></p>
                    </div>
                </li>
    {{/if}}

    {{#if replica}}
                <li class="server child">
                    <div class="tree-node"></div>
                    <div class="server-info child-info">
                        <p class="name"><a href="/#servers/{{data.id}}">{{data.name}}</a></p>
                        <p class="secondary">Replica</p>
                    </div>
                </li>

    {{/if}}
</script>
