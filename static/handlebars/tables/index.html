<script id="databases_container-template" type="text/x-handlebars-template">
    <div class="actions-bar">
        <button class="btn add-database">+ Add Database</button>
        <button class="btn add-namespace">+ Add Table</button>
        <button class="btn for-multiple-elements remove-tables" disabled="disabled">&ndash; Delete selected tables</button>
    </div>
    <h1 class="title">Tables in the cluster</h1>
    <div id="user-alert-space"></div>
    <div class="alert user_alert_space-cannot_create_namespace">You need to create a database before creating a table.</div>
    <div class="databases_list"></div>
</script>

<script id="database-template" type="text/x-handlebars-template">
    <div class="header_container">
        <div class="element-type">Database</div>
        <h3 class="name"><a href="#databases/{{id}}">{{db}}</a></h3>
        <div class="buttons">
            <button class="btn remove-database" data-id={{id}}>Delete Database</a>
        </div>
    </div>
    <div class="tables_container element-list-container"></div>
</script>

<script id="table-template" type="text/x-handlebars-template">
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox_table_list_{{id}}" class="checkbox-table"  data-database="{{db}}" data-table="{{name}}"></input><label for="checkbox_table_list_{{id}}"></label>    
    </div>
    <div class="element-details">
        <p class="name"><a href="#tables/{{id}}">{{name}}</a></p>
        <p class="quick_info">
            {{shards}} {{pluralize_noun "shard" shards}}, {{replicas}} {{pluralize_noun "replica" replicas}}
        </p>
        <div class="status">
            {{humanize_namespace_reachability ready_completely}}
        </span>
    </div>
</script>

<script id="added_database-alert-template" type="text/x-handlebars-template">

<script id="added_namespace-alert-template" type="text/x-handlebars-template">

    </div>

    </div>
</script>
